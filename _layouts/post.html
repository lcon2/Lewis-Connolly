<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KVG9646266"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-KVG9646266');
    </script>

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="{{ page.title | escape }}" />
    <meta property="og:description" content="{{ page.excerpt | strip_html | escape }}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta property="og:image" content="{{ page.og_image | default: '/assets/images/logo.png' | absolute_url }}" />
    <meta property="og:image:alt" content="{{ page.title | escape }}" />
    <meta property="og:type" content="article" />

</head>
<body class="post">
    <header>
        <div class="logo">
            <a href="{{ '/' | relative_url }}">
                <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Logo">
            </a>
        </div>
    </header>
    <main>
        <article>
            <h2>{{ page.title }}</h2>
            <p class="post-meta">
                {{ page.date | date: "%B %d, %Y" }} 
                    <span class="author-meta">
                        By <a href="{{ page.author_url | relative_url }}" class="author-link">{{ page.author }}</a>
                    </span>
                </p>
            <div>{{ content }}</div>
        </article>
        
        <!-- New Navigation Section -->
        <div class="post-navigation">
            <div class="previous-post">
                {% if page.previous %}
                <a href="{{ page.previous.url }}">
                    &larr; Previous: {{ page.previous.title }}
                </a>
                {% endif %}
            </div>
            <div class="next-post">
                {% if page.next %}
                <a href="{{ page.next.url }}">
                    Next: {{ page.next.title }} &rarr;
                </a>
                {% endif %}
            </div>
        </div>
        <!-- End of Navigation Section -->

    </main>
    <footer style="text-align: center; margin-top: 20px; width: 100%; border-top: 1px solid #ccc; padding: 10px 0;">
        <p>© Lewis Connolly. 2015 - <script>document.write(new Date().getFullYear());</script> All Rights Reserved ┃ Copyright</p>
    </footer>
</body>
</html>
